<div class="card  text-center" style="width: 18rem; margin : 1rem; padding : 1rem;">
  <div class="card--image">
    <img class="card-img-top" src="{{student.image}}" alt="Student Image" style="width : 60px">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{student.name}}</h5>
    <p class="card-text">His ID is {{student.id}} & studies in class {{student.class}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

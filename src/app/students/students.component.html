<div class="container">
	<div class="row">
		<div class="col-6 m-auto">
      <h5 class="text-info">Student Details are:-</h5>
        <div class="list-group">
          <a
            [routerLink]="['/servers', server.id]"
            [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
            fragment="loading"
            href="#"
            class="list-group-item"
            *ngFor="let server of servers">
            {{ server.name }}
          </a>
      </div>
    </div>
	</div>
</div>
